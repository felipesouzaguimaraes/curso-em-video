<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 6</title>
</head>
<body>
    <h1>Tags em <abbr title="HyperText Markup Language">HTML</abbr></h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passa o mouse sobre o termo para descobrir qual tag deverá utilizar em cada caso.</p>
    <ul>
        <li title="Tag (p)">Parágrafos</li>
        <li title="Tag (h1 até h6)">Títulos</li>
        <li title="Tag (img)">Imagens</li>
        <li title="Tag (abbr)">Abreviações</li>
        <li title="Tag (code) ou tag (pre)">Códigos-fonte</li>
        <li title="Tag (ol)">Listas numeradas</li>
        <li title="Tag (ul)">Listas com demarcadores</li>
    </ul>
</body>
</html>
