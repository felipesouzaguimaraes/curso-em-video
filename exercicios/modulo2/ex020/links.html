<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personalizando links</title>
    <style>

        /*

        Seletores pesonalizados
        # = id
        . = class
        : = pseudo-class
        :: = pseudo-element
        > = children (filho)
        
        */
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        a {
            color: red;
            text-decoration: none;
            font-weight: bold;
        }

        a:visited {
            color: darkred;
        }

        a:hover {
            color: black;
            text-decoration: underline;
        }

        .especial {
            background-color: aquamarine;
        }

        a:active {
            color: yellow;
        }

        .especial::after {
            content: "⏪";
        }

        .especial::before {
            content: "⏩";
        }
    </style>
</head>

<body>
    <ul>
        <li><a href="https://gustavoguanabara.github.io" target="_blank">Repositorio Github</a></li>
        <li><a href="https://www.youtube.com/" target="_blank" class="especial">Canal Youtube</a></li>
        <li><a href="htpps://wwwcursoemvideo.com" target="_blank">Site do curso em Video</a></li>
    </ul>
</body>

</html>
