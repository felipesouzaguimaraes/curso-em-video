<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de caixas</title>
    <style>
        h1 { /* box-level */
            /* display: inline; (para transformar em inline-level) */
            background-color: lightgray;

            height: 300px;
            width: 300px;

            /* da para simplificar (shorthand) border: 10px solid darkolivegreen; */
            border-width: 10px; 
            border-style: solid;
            border-color: darkolivegreen;

            /* (shorthand) padding: 10px; */
            padding-top: 10px;
            padding-right: 10px;
            padding-bottom: 10px;
            padding-left: 10px;

            /* (shorthand) margin: 10px auto 10px auto; */
            margin-top: 10px;
            margin-right: auto;
            margin-bottom: 10px;
            margin-left: auto;

            outline-width: 5px;
            outline-style: dashed;
            outline-color: blue;
        }

        a { /* inline-level */
            /* display: block; (para transformar em box-level) */
            border-width: 10px;
            border-style: solid;
            border-color: red;
        }
    </style>
</head>

<body>
    <h1>Exemplo de caixa Box-level</h1>
    <p>Paragrafos sao exemplos de caixas Box-level, mas os <a href="l">links sao exemplos de caixas
            Inline-level.</a>Vamos ver como tudo isso funciona.</p>
</body>

</html>
